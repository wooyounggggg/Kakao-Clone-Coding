<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/solid.js" integrity="sha384-IA6YnujJIO+z1m4NKyAGvZ9Wmxrd4Px8WFqhFcgRmwLaJaiwijYgApVpo1MV8p77" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/regular.js" integrity="sha384-Uc9toywOA44owltk1MWl0lQZ+L0mBzJkLQcdif6+JtG9izvok9DLJtCZX57Uq3k2" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/brands.js" integrity="sha384-rUOIFHM3HXni/WG5pzDhA1e2Js5nn4bWudTYujHbbI9ztBIxK54CL4ZNZWwcBQeD" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/fontawesome.js" integrity="sha384-EMmnH+Njn8umuoSMZ3Ae3bC9hDknHKOWL2e9WJD/cN6XLeAN7tr5ZQ0Hx5HDHtkS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Chats | Kakao Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">13:53</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <h1 class="header__title">Chats</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header__icon">
        <i class="far fa-comment"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-cog"></i>
      </span>
    </div>
  </header>
  <main class="chats">
    <ul class="chats__list">
      <li class="chats__chat chat">
        <a href="chat.html">
          <div class="chats__chat friend friend--lg">
            <div class="friend__column">
              <img src="images/avatar.jpg" alt="" class="m-avatar friend__avatar">
              <div class="friend__content">
                <span class="friend__name">Lynn</span>
                <span class="friend__bottom-text">Going home!</span>
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">March 8</span>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item"><a href="friends.html" class="nav__list-link"><i class="far fa-user"></i></a></li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <div class="nav__badge">8</div>
          <i class="fas fa-comment"></i>
        </a>
      </li>
      <li class="nav__list-item"><a href="find.html" class="nav__list-link"><i class="fas fa-search"></i></a></li>
      <li class="nav__list-item"><a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a></li>
    </ul>
  </nav>
  <div class="bigScreen">
    <div class="bigScreen__text">Please make your screen smaller!</div>
  </div>
</body>

</html>
