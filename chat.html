<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/solid.js" integrity="sha384-IA6YnujJIO+z1m4NKyAGvZ9Wmxrd4Px8WFqhFcgRmwLaJaiwijYgApVpo1MV8p77" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/regular.js" integrity="sha384-Uc9toywOA44owltk1MWl0lQZ+L0mBzJkLQcdif6+JtG9izvok9DLJtCZX57Uq3k2" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/brands.js" integrity="sha384-rUOIFHM3HXni/WG5pzDhA1e2Js5nn4bWudTYujHbbI9ztBIxK54CL4ZNZWwcBQeD" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/fontawesome.js" integrity="sha384-EMmnH+Njn8umuoSMZ3Ae3bC9hDknHKOWL2e9WJD/cN6XLeAN7tr5ZQ0Hx5HDHtkS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Chat | Kakao Clone</title>
</head>

<body class="chats__body">
  <div class="header-wrapper">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class=header__back-btn><i class="fas fa-arrow-left"></i></a>
        <h1 class="header__title">Best Friend</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
        <span class="header__icon">
        <i class="fas fa-bars"></i>
      </span>
      </div>
    </header>
  </div>

  <main class="chat-screen">
    <ul class="chat__messages">
      <span class="chat__timestamp">Friday, January 11, 2019</span>
      <li class="incoming-message message">
        <img src="images/avatar.jpg" alt="" class="g-avatar message">
        <div class="message__content">
          <span class="message__author">Best Friend</span>
          <div class="message__bubble">
            Hello~!
          </div>
        </div>
        <span class="message__timestamp"></span>
      </li>
      <li class="sent-message message">
        <span class="message__timestamp"></span>
        <div class="message__content">
          <div class="message__bubble">
            Hi!
          </div>
        </div>
      </li>
      <li class="incoming-message message">
        <img src="images/avatar.jpg" alt="" class="g-avatar message">
        <div class="message__content">
          <span class="message__author">Best Friend</span>
          <div class="message__bubble">
            What are you doing now?
          </div>
        </div>
        <span class="message__timestamp"></span>
      </li>
      <li class="sent-message message">
        <span class="message__timestamp"></span>
        <div class="message__content">
          <div class="message__bubble">
            I'm doing kakao-clone-coding!
          </div>
        </div>
      </li>
    </ul>
  </main>
  <div class="chat__write-container">
    <input type="text" class='chat__write' placeholder="메시지를 입력하세요." class="chat__write-input">
    <div class="chat__icon-left chat__icon">
      <i class="far fa-plus-square"></i>
    </div>
      <span class="chat__icon-right chat__icon">
        <i class="far fa-smile"></i>
      </span>
      <span class="chat__write-icon chat__icon">
        <i class="fas fa-microphone"></i>
      </span>
    </div>
  </div>
</body>

</html>
