<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/solid.js" integrity="sha384-IA6YnujJIO+z1m4NKyAGvZ9Wmxrd4Px8WFqhFcgRmwLaJaiwijYgApVpo1MV8p77" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/regular.js" integrity="sha384-Uc9toywOA44owltk1MWl0lQZ+L0mBzJkLQcdif6+JtG9izvok9DLJtCZX57Uq3k2" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/brands.js" integrity="sha384-rUOIFHM3HXni/WG5pzDhA1e2Js5nn4bWudTYujHbbI9ztBIxK54CL4ZNZWwcBQeD" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/fontawesome.js" integrity="sha384-EMmnH+Njn8umuoSMZ3Ae3bC9hDknHKOWL2e9WJD/cN6XLeAN7tr5ZQ0Hx5HDHtkS" crossorigin="anonymous"></script>
  <title>More | Kakao Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">13:53</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>

  <header class="header">
    <div class="header__header-column">
      <h1 class="header_title">More</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-qrcode"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-cog"></i>
      </span>
    </div>
  </header>
  <main class="more">
    <header class="more__header">
      <div class="friends__friend friend friend--lg">
        <div class="friend__column">
          <img src="images/avatar.jpg" alt="" class="g-avatar friend__avatar">
          <div class="friend__content">
            <span class="friend__name">
            Nicolas Serrano
          </span>
            <span class="friend__status">
            itnicolasme@gmail.com
          </span>
          </div>
        </div>
        <div class="friend__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <ul class="more_btn-list">
        <li class="more_btn">
          <span class="more__btn-icon">
            <i class="far fa-smile fa-2x"></i>
          </span>
          <span class="more__btn-title">
            Emoticons
          </span>
        </li>
        <li class="more_btn">
          <span class="more__btn-icon">
            <i class="fas fa-brush fa-2x"></i>
          </span>
          <span class="more__btn-title">
            Themes
          </span>
        </li>
        <li class="more_btn">
          <span class="more__btn-icon">
            <i class="fab fa-kickstarter-k fa-2x"></i>
          </span>
          <span class="more__btn-title">
            Account
          </span>
        </li>
      </ul>
    </header>
    <section class="more__suggestions">
      <h5 class="more__title">Suggestions</h5>
      <ul class="more__suggestions-list">
        <li class="more__suggestions suggestion">
          <i class="fas fa-quote-right fa-2x"></i>
          <span class="suggestion__title">Kakao Story</span>
        </li>
        <li class="more__suggestions suggestion">
          <i class="fas fa-beer fa-2x"></i>
          <span class="suggestion__title">Kakao Friends</span>
        </li>
        <li class="more__suggestions suggestion">
          <i class="fas fa-gamepad fa-2x"></i>
          <span class="suggestion__title">Friends Gem</span>
        </li>
      </ul>
    </section>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item"><a href="friends.html" class="nav__list-link"><i class="far fa-user"></i></a></li>
      <li class="nav__list-item"><a href="index.html" class="nav__list-link"><i class="far fa-comment"></i></a></li>
      <li class="nav__list-item"><a href="find.html" class="nav__list-link"><i class="fas fa-search"></i></a></li>
      <li class="nav__list-item"><a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a></li>
    </ul>
  </nav>
</body>

</html>
